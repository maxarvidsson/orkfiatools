<!DOCTYPE html>
<html>
<head>
<title>Aatw+chat</title>
<meta charset="UTF-8">
<style>
html, body {
    height: 100%;
    margin: 0px;
    overflow: hidden;
    scroll: none;
}
#aatw-frame, #chat-frame {
    height: 100%;
    width: 100%;
    border: 0px;
}
#aatw-wrapper {
    float: left;
    width: 1280px;
    height: 100%;
    margin: 0px;
    padding: 0px;
}
#chat-wrapper {
    height: 100%;
    width: auto;
    margin: 0px;
    padding: 0px;
    overflow: hidden;
}
</style>
</head>
<body>
<div id="aatw-wrapper">
  <iframe id="aatw-frame" src="http://alliancesatwar.com"></iframe>
</div>
<div id="chat-wrapper">
  <iframe id="chat-frame" src="chat.html"></iframe>
</div>
<script type="text/javascript">
var aatwWrapper = document.getElementById("aatw-wrapper");
function hideAatw() {
    aatwWrapper.style.display = "none";
}
function showAatw() {
    aatwWrapper.style.display = "";
}
function chatLeft() {
    aatwWrapper.style.float = "right";
}
function chatRight() {
    aatwWrapper.style.float = "left";
}
</script>
</body>
</html>
